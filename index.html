<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Aprendendo TDD na prática</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
  </head>
  <body>
    <div id="main" style="padding: 2em">
      <h1>Calculadora de troco de uma máquina de venda</h1>
      <h2>Calcule o troco de acordo com o preço do produto e dinheiro recebido</h2>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

    <script>
      // Versão antiga, ilimitada:
      /*
            function calcularTroco(precoDoProduto, valorPago) {
              const troco = valorPago - precoDoProduto;
              const notasDisponiveis = [100, 50, 20, 10, 5, 2, 1];
              const trocoEmNotas = [];
              let valorRestante = troco;

              for (let i = 0; i < notasDisponiveis.length; i++) {
                const nota = notasDisponiveis[i];
                while (valorRestante >= nota) {
                  trocoEmNotas.push(nota);
                  valorRestante -= nota;
                }
              }

              return trocoEmNotas;
            }
              */

      const NOTAS = [100, 50, 20, 10, 5, 2, 1];

      function calcularTroco(precoDoProduto, valorPago, estoque) {
        const troco = valorPago - precoDoProduto;
        if (troco < 0) throw new Error("Valor pago insuficiente.");

        // Caso antigo (ilimitado): mantém o comportamento atual
        if (estoque == null) {
          const trocoEmNotas = [];
          let resto = troco;
          for (const nota of NOTAS) {
            while (resto >= nota) {
              trocoEmNotas.push(nota);
              resto -= nota;
            }
          }
          return trocoEmNotas;
        }

        // Caso com estoque limitado (precisa de busca com backtracking)
        // Cópia defensiva do estoque
        const est = {};
        for (const n of NOTAS) est[n] = estoque[n] || 0;

        const resultado = [];

        function dfs(idx, restante) {
          if (restante === 0) return true;
          if (idx >= NOTAS.length) return false;

          const nota = NOTAS[idx];
          const disponivel = est[nota] || 0;
          const maxPossivel = Math.min(Math.floor(restante / nota), disponivel);

          // Tenta do maior uso possível desta nota até zero
          for (let k = maxPossivel; k >= 0; k--) {
            if (k > 0) {
              est[nota] -= k;
              for (let i = 0; i < k; i++) resultado.push(nota);
            }

            if (dfs(idx + 1, restante - k * nota)) return true;

            if (k > 0) {
              est[nota] += k;
              resultado.splice(resultado.length - k, k);
            }
          }
          return false;
        }

        const ok = dfs(0, troco);
        if (!ok) {
          throw new Error("Não é possível dar o troco exato com o estoque disponível.");
        }

        // Se quiser que a função também *decremente o estoque original* ao final:
        for (const nota of resultado) {
          estoque[nota] = (estoque[nota] || 0) - 1;
        }

        return resultado;
      }
    </script>

    <script>
      test("calcularTroco(1,1) deve retornar [] - Um array vazio", (assert) => {
        const trocoCalculado = calcularTroco(1, 1); // Sem troco, apenas um array vazio
        const trocoEsperado = [];
        assert.deepEqual(trocoCalculado, trocoEsperado); // 'deepEqual' usado para comparar arrays, veja mais em https://api.qunitjs.com/assert/deepEqual/
      });

      test("calcularTroco(215, 300) deve retornar [50, 20, 10, 5]", (assert) => {
        const trocoCalculado = calcularTroco(215, 300); // Esperado um array contendo [50, 20, 10, 5]
        const trocoEsperado = [50, 20, 10, 5];
        assert.deepEqual(trocoCalculado, trocoEsperado);
      });

      test("calcularTroco(486, 600) deve retornar [100, 10, 2, 2]", (assert) => {
        const trocoCalculado = calcularTroco(486, 600);
        const trocoEsperado = [100, 10, 2, 2];
        assert.deepEqual(trocoCalculado, trocoEsperado);
      });

      test("calcularTroco(12, 200) deve retornar [100, 50, 20, 10, 5, 2, 1]", (assert) => {
        const trocoCalculado = calcularTroco(12, 200);
        const trocoEsperado = [100, 50, 20, 10, 5, 2, 1];
        assert.deepEqual(trocoCalculado, trocoEsperado);
      });

      test("ESTOQUE LIMITADO — 80 com {100:1, 50:0, 20:5, 10:10} → [20,20,20,20]", (assert) => {
        const estoque = { 100: 1, 50: 0, 20: 5, 10: 10, 5: 0, 2: 0, 1: 0 };
        // preço=20, pago=100 -> troco=80
        const troco = calcularTroco(20, 100, estoque);
        assert.deepEqual(
          troco,
          [20, 20, 20, 20],
          "Deve montar 80 usando quatro notas de 20 com estoque limitado"
        );
      });

      test("ESTOQUE LIMITADO — lança erro quando não há combinação exata", (assert) => {
        const estoque = { 5: 0, 2: 1, 1: 0, 10: 0, 20: 0, 50: 0, 100: 0 };
        // Troco 3: com {2:1} e sem 1, é impossível
        assert.throws(() => calcularTroco(0, 3, estoque), /não é possível/i);
      });
    </script>
  </body>
</html>
